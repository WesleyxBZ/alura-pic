<div class="row">
    <div class="col-12">
        <h1 class="text-center my-5">{{foto.titulo}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="alert alert-secondary" ng-show="mensagem.length" role="alert">
            {{mensagem}}
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <form name="formulario" ng-submit="submeter()" novalidate>

            <div class="form-group">
                <label>Título</label>
                <input class="form-control" name="titulo" ng-maxlength="20" ng-model="foto.titulo" required type="text">
                <span class="form-control alert-danger"
                      ng-show="formulario.$submitted && formulario.titulo.$error.required">
                    Título obrigatório
                </span>
                <span class="form-control alert-danger"
                      ng-show="formulario.$submitted && formulario.titulo.$error.maxlength">
                    No máximo 20 caracteres!
                </span>
            </div>

            <div class="form-group">
                <label>URL</label>
                <input class="form-control" name="url" ng-model="foto.url" required type="text">
                <span class="form-control alert-danger"
                      ng-show="formulario.$submitted && formulario.url.$error.required">
                    URL obrigatória
                </span>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" name="descricao" ng-model="foto.descricao"></textarea>
            </div>

            <div class="form-group">
                <label>Grupo</label>
                <select class="custom-select" name="grupo" ng-controller="GruposController" ng-model="foto.grupo"
                        ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" required>
                    <option value="">Escolha um grupo...</option>
                </select>
                <span class="form-control alert-danger"
                      ng-show="formulario.$submitted && formulario.grupo.$error.required">
                    Grupo obrigatória
                </span>
            </div>

            <a class="btn btn-secondary text-white" href="/">Voltar</a>
            <button class="btn btn-primary" ng-disabled="formulario.$invalid" type="submit">Salvar</button>

        </form>
    </div>

    <div class="col-6 pt-4 text-center">
        <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
    </div>

</div>
